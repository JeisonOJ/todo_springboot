<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title th:text="${title}">Document</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h1 th:text="${title}" class="text-center my-5"></h1>
      <form
        th:object="${task}"
        th:action="${action}"
        method="post"
        class="d-flex justify-content-center flex-column w-50 align-items-center"
      >
        <input type="hidden" th:field="*{id}" th:value="${task.id}" />
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
            th:field="*{title}"
            th:value="${task.title}"
          />
          <label for="title">Title</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Description"
            th:field="*{description}"
            th:value="${task.description}"
          />
          <label for="description">Description</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="due_date"
            placeholder="Due Date"
            th:field="*{dueDate}"
            th:value="${task.dueDate}"
          />
          <label for="due_date">Due Date (MM/DD/YYYY)</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="hour_date"
            placeholder="Hour Date"
            th:field="*{hourDate}"
            th:value="${task.hourDate}"
          />
          <label for="hour_date">Hour Date (hh:mm AM/PM)</label>
        </div>
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="status"
            aria-label="Floating label select example"
            th:field="*{status}"
            th:value="${task.status}"
          >
            <option value="Completed" selected>Completed</option>
            <option value="Pending">Pending</option>
            <option value="Canceled">Canceled</option>
          </select>
          <label for="status">Status</label>
        </div>
        <div class="d-flex gap-1 mb-3">
          <button type="submit" class="btn btn-success">Save project</button>
          <a href="/" class="btn btn-danger">cancel</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
