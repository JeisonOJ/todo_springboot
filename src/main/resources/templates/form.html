<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css"
    />
    <title th:text="${title}">Document</title>
  </head>
  <body class="bg-dark">
    <div class="container d-flex flex-column align-items-center">
      <h1 th:text="${title}" class="text-center my-5 text-light"></h1>
      <form
        th:object="${task}"
        th:action="${action}"
        method="post"
        class="d-flex justify-content-center flex-column w-50 align-items-center border border-light p-5"
      >
        <input type="hidden" th:field="*{id}" th:value="${task.id}" />
        <div class="form-floating mb-3 w-50">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
            th:field="*{title}"
            th:value="${task.title}"
          />
          <label for="title">Title</label>
        </div>
        <div class="form-floating mb-3 w-50">
          <textarea
            class="form-control"
            placeholder="Description"
            id="floatingTextarea"
            style="height: 100px; resize: none"
            th:field="*{description}"
            th:value="${task.description}"
          ></textarea>
          <label for="floatingTextarea">Description</label>
        </div>
        <div class="form-floating mb-3 w-50">
          <input
            type="text"
            class="form-control"
            id="datepicker"
            placeholder="Due Date"
            th:field="*{dueDate}"
            th:value="${task.dueDate}"
            autocomplete="off"
          />
          <label for="datepicker">Due Date (YYYY-MM-DD)</label>
        </div>
        <div class="form-floating mb-3 w-50">
          <input
            type="text"
            class="form-control"
            id="timepicker"
            placeholder="Hour Date"
            th:field="*{hourDate}"
            th:value="${task.hourDate}"
            autocomplete="off"
          />
          <label for="timepicker">Hour Date (hh:mm:ss)</label>
        </div>
        <div class="form-floating mb-3 w-50">
          <select
            class="form-select"
            id="status"
            aria-label="Floating label select example"
            th:field="*{status}"
            th:value="${task.status}"
          >
            <option value="Completed" selected>Completed</option>
            <option value="Pending">Pending</option>
            <option value="Canceled">Canceled</option>
          </select>
          <label for="status">Status</label>
        </div>
        <div class="d-flex gap-1 mb-3">
          <button type="submit" class="btn btn-success">Save project</button>
          <a href="/" class="btn btn-danger">cancel</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
    <script>
      $(function () {
        $("#datepicker").datepicker({
          dateFormat: 'yy-mm-dd',
          minDate: 0
        });
        $("#timepicker").timepicker({
          timeFormat: "HH:mm"
        });
      });
    </script>
  </body>
</html>
