<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title th:text="${title}">Document</title>
  </head>
  <body class="bg-dark">
    <div class="container d-flex flex-column">
      <h1 th:text="${title}" class="text-center my-5 text-light"></h1>
      <div class="mb-3 d-flex justify-content-end gap-4">
        <form class="d-flex gap-4" role="search" th:object="${task}">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Task"
            aria-label="Search"
            th:field="*{title}"
          />
          <div class="form-floating w-100">
            <select
              class="form-select"
              id="status"
              aria-label="Floating label select example"
              th:field="*{status}"
              th:value="${task.status}"
            >
              <option value="" selected>Select status</option>
              <option value="Completed" selected>Completed</option>
              <option value="Pending">Pending</option>
              <option value="Canceled">Canceled</option>
            </select>
            <label for="status">Filter by status</label>
          </div>
          <button class="btn btn-success" type="submit">Search</button>
        </form>
        <a th:href="@{/form}" class="btn btn-success d-flex align-items-center"
          >Create Task</a
        >
      </div>
      <table class="table table-striped table-dark border border-light table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due date</th>
            <th scope="col">Hour date</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="task : ${tasks}">
            <th scope="row" th:text="${task.Id}"></th>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}" ></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.hourDate}"></td>
            <td th:text="${task.status}"></td>
            <td>
              <div class="d-flex gap-2">
                <a
                  th:href="@{/form/{id}(id=${task.id})}"
                  class="btn btn-primary"
                  >Update</a
                >
                <a
                  th:href="@{/form/deleteTask/{id}(id=${task.id})}"
                  class="btn btn-danger"
                  >Delete</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
